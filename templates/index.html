<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
</head>
<body>
    <h1>Welcome to Image Viewer</h1>
    <form method="post">
        <label for="folder">Enter the path of the folder to view images:</label>
        <input type="text" id="folder" name="folder" required>
        <label for="destination_folder">Enter the path of the destination folder:</label>
        <input type="text" id="destination_folder" name="destination_folder" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
